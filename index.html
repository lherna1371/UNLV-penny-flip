<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Penny Flip</title>
</head>
<body>
    <div id="container">
        <!-- header  -->
        <h1>Penny Flip Game</h1>
        <img id="penny-img" src="./assets/images/penny-heads.jpg" alt="image of a penny">
        <div id="button-container">
            <button id="flip-btn">Flip The Penny!</button>
            <button id="reset-btn">Clear Scoreboard</button>
        </div>
        <h2 id="result-header">Let's Get Rolling!</h2>
        <hr>
        <h3>Scoreboard</h3>
        <table>
            <tr>
                <th>Number of Heads</th>
                <th>Percentage Heads</th>
                <th>Number of Tails	</th>
                <th>Percentage Tails</th>
            </tr>
            <tr>
                <td id="heads-counter">0</td>
                <td id="heads-percentage">0%</td>
                <td id="tails-counter">0</td>
                <td id="tails-percentage">0%</td>
            </tr>
        </table>
    </div>

    <script src="./assets/script.js"></script>
</body>
</html>
